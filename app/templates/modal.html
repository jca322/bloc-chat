<div class="modal-header">
    <h3 class="modal-title">Create new room</h3>
</div>
<div class="modal-body">
    <h5>Enter a room name</h5>
    <input type="text" ng-model="modal.roomName">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="modal.addRoom()">Create room</button>
</div>
