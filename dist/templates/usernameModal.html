<div id="userModal">
    <div class="modal-header">
        <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
        <h5>This name will appear when you send messages</h5>
        <input type="text" ng-model="usermodal.username">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="usermodal.setName()">Set username</button>
    </div>
</div>
